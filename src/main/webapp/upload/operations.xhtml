<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="../templates/masterLayout.xhtml">
    <ui:define name="mainContent">
        <f:loadBundle basename="ru.classcard.ui.locale.card" var="cardMsg"/>

                <p:growl id="messages" showDetail="true" />

                <p:fileUpload value="#{operationsUpload.file}" mode="simple" skinSimple="true" uploadLabel="#{msg.uploadtitle}"/>

                <p:commandButton value="Submit" ajax="false" actionListener="#{operationsUpload.upload}"/>
            </h:form>
    </ui:define>
</ui:composition>
