<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../templates/masterLayout.xhtml">
    <ui:define name="mainContent">
        <f:loadBundle basename="ru.classcard.ui.locale.users" var="usersMsg"/>
        <h:form>
            <p:panel id="userListPanel">
                <p:dataTable id="usersTable"
                             widgetVar="usersTable"
                             value="#{users.list}"
                             lazy="true"
                             var="user"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginatorPosition="bottom"
                             emptyMessage="#{msg['no.record']}"
                             rowKey="#{user.id}"
                             selection="#{userEdit.user}"
                             selectionMode="single">

                    <!--Открытие панели пользователя-->
                    <p:ajax event="rowSelect" oncomplete="PF('editUserDialog').show()" update="@([id$='editUserPanel']) @([id$='editCardPanel'])"/>
                    <f:facet name="header">
                        <div class="images">
                            <p:graphicImage id="createUserImage"
                                            styleClass="data-table-header-image"
                                            library="default"
                                            title="#{usersMsg['create.title']}"
                                            name="images/create-user-icon.png"
                                            onclick="createUserButton()"/>
                            <p:remoteCommand id="createUser"
                                             resetValues="true"
                                             name="createUserButton"
                                             actionListener="#{userEdit.initNew()}"
                                             process="@this"
                                             update="@([id$=editUserPanel])"
                                             oncomplete="PF('editUserDialog').show();"/>

                        </div>
                        #{usersMsg['dataGrid.header']}
                        <div class="clear"/>
                    </f:facet>
                    <p:column headerText="#{usersMsg['login']}">
                        <h:outputText value="#{user.login}"/>
                    </p:column>
                    <p:column headerText="#{usersMsg['desc']}">
                        <h:outputText value="#{user.desc}"/>
                    </p:column>
                    <p:column headerText="#{usersMsg['role']}">
                        <h:outputText value="#{usersMsg[user.role.toString()]}"/>
                    </p:column>
                    <p:column headerText="#{usersMsg['deleted']}">
                        <p:selectBooleanCheckbox value="#{user.deleted}" disabled="true"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

      <ui:include src="userEditPanel.xhtml">
            <ui:param name="panelId" value="editUserPanel"/>
            <ui:param name="cardPanelId" value="editCardPanel"/>
            <ui:param name="dialogId" value="editUserDialog"/>
            <ui:param name="updateOnSubmit" value="@([id$=userListPanel])"/>
        </ui:include>
    </ui:define>
</ui:composition>
</html>
