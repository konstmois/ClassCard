<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:loadBundle basename="ru.classcard.ui.locale.login" var="loginMsg"/>
<h:head>
    <title>#{loginMsg['login.title']}</title>
</h:head>
<h:body>
    <h:outputStylesheet library="default" name="css/styles.css"/>
    <h:outputStylesheet library="default" name="css/login.css"/>

    <h:form id="loginForm">
        <p:panel id="loginPanel" styleClass="loginPanel centerLayer">

            <table>
                <tr>
                    <td valign="middle">
                       <p:graphicImage library="default" name="images/card_icon.png" styleClass="title_image_size"/>
                    </td>
                    <td valign="middle">
                        <h:outputText value="#{loginMsg['login.title']}" styleClass="login-title-text"/>
                    </td>
                </tr>
            </table>

            <div class="clear"></div>
            <h:panelGrid columns="2">
                <p:outputLabel for="login" value="#{loginMsg['login.input']}" styleClass="label-small-width"/>
                <p:inputText id="login" value="#{authBean.login}" styleClass="login-value" required="true"/>
                <p:outputLabel for="password" value="#{loginMsg['login.password']}" styleClass="label-small-width"/>
                <p:password id="password" value="#{authBean.password}" styleClass="login-value" required="true"/>
            </h:panelGrid>

            <div class="clear"></div>
            <p:messages id="messages" autoUpdate="true" showIcon="false" />
            <f:facet name="footer">
                <p:commandButton
                        id="loginButton"
                        action="#{authBean.loginAction()}"
                        styleClass="main-button right"
                        update="loginPanel"
                        value="#{loginMsg['login.enter']}"
                        title="#{loginMsg['login.enter.title']}"/>
            </f:facet>
        </p:panel>
    </h:form>
</h:body>

</html>
