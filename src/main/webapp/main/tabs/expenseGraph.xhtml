<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <div class="div-custom-calendar">
        <p:commandButton actionListener="#{cardBean.decrementMonth()}"
                         id="navLeft"
                         update="expenseGraphDonut,expenseGraphCalendar"
                         icon="ui-icon-triangle-1-w"
                         styleClass="customNavLeft"/>


        <p:calendar id="expenseGraphCalendar"
                    value="#{cardBean.expenseGraphDate}"
                    mode="inline"
                    styleClass="custom-calendar"
                    style="display: inline-block"/>

        <p:commandButton actionListener="#{cardBean.incrementMonth()}"
                         id="navRight"
                         update="expenseGraphDonut,expenseGraphCalendar"
                         icon="ui-icon-triangle-1-e"
                         styleClass="customNavRight"/>

    </div>

    <p:chart id="expenseGraphDonut"
             type="donut"
             model="#{cardBean.expenseGraphModel}"
             style="width:100%;height:600px"/>

</ui:composition>

</html>
