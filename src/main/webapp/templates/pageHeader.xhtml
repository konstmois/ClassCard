<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <h:outputStylesheet name="css/main_header.css" library="default"/>
    <f:loadBundle basename="ru.classcard.ui.locale.templates.pageHeader" var="pageHeaderMsg"/>

    <div class="main-header">

        <div >
            <h:form id="logoutForm">
                <h:commandLink action="#{authBean.logout}">
                    <div id="exit-image" class="right" title="#{pageHeaderMsg['logout']}"/>
                </h:commandLink>
                <h:outputText value="#{pageHeaderMsg['welcome']} #{currentUser.user.desc}" styleClass="right main-header-welcome"/>
            </h:form>
        </div>

        <div class="main-header-data">
            <a href="#{request.contextPath}/client/main.xhtml">
                <p:graphicImage library="default" name="images/card_icon.png" styleClass="title_image_size"/>
                <h:outputText value="#{pageHeaderMsg['header.title']}" styleClass="main-header-text"/>
            </a>
        </div>

    </div>
</ui:composition>
</html>
