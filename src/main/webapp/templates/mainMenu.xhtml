<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <h:outputStylesheet name="css/main_menu.css" library="default" />
    <f:loadBundle basename="ru.classcard.ui.locale.templates.mainMenu" var="mainMenuMsg"/>
    <h:form id="mainMenuForm">
        <p:menubar orientation="horizontal" style="border: solid 1px #4ea31e">

            <!--Главная-->
            <p:menuitem id="mainItem" value="#{mainMenuMsg['main']}" rendered="#{access.isAccessibleClassMemberMenu()}"
                        action="/main/class?faces-redirect=true"
                        styleClass="#{view.viewId.contains('/main/') ? 'ui-menuitem-active' : ''}"/>

            <!--Управление классом-->
            <p:menuitem id="classMgrItem" value="#{mainMenuMsg['class.management']}" rendered="#{access.isAccessibleClassManagerMenu()}"
                        action="/classmanager/class?faces-redirect=true"
                        styleClass="#{view.viewId.contains('/classmanager/') ? 'ui-menuitem-active' : ''}"/>

            <!--Управление-->
            <p:menuitem id="adminItem" value="#{mainMenuMsg['admin']}" rendered="#{access.isAccessibleAdminMenu()}"
                        action="/admin/classList?faces-redirect=true"
                        styleClass="#{view.viewId.contains('/admin/') ? 'ui-menuitem-active' : ''}"/>

        </p:menubar>
    </h:form>
</ui:composition>
</html>
